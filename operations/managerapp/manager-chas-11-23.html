/* CLOCK ICON */

.clock{
	width: 100px;
	height: 100px;
	position: relative;
}

.clock:before{
	content: "";
	position: absolute;
	width: 70px;
	height: 70px;
	border-radius: 100%;
	border: 5px solid #fff;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	top: 15px;
	left: 15px;
}
